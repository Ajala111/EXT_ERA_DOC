<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ontology Images Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .top-image {
            text-align: center;
            margin-bottom: 30px;
        }
        .top-image img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .bottom-images {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .bottom-images img {
            width: 49%;
            height: auto;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="top-image">
        <img src="../resources/ttl_infra.drawio.png" alt="Infrastructure Ontology Diagram">
    </div>

    <div class="bottom-images">
        <img src="../resources/ttl_map.drawio.png" alt="Map Ontology Diagram">
        <img src="../resources/ttl_opp.drawio.png" alt="Operational Plan Ontology Diagram">
    </div>

</body>
</html>
